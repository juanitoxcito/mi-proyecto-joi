name: Build Kivy Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer "cython<3"
        
    - name: Build Android APK
      env:
        # Pasa tu secreto de Firebase al entorno de compilación de forma segura
        FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        # Pasa tu clave de API de Gemini, si la has guardado como un secreto
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BUILDOZER_ALLOW_ROOT: 1
      run: |
        # Usamos Buildozer para compilar la aplicación
        # Se asegura de que todas las dependencias necesarias para la compilación de Android estén instaladas.
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: joi-android-apk
        path: bin/*.apk
