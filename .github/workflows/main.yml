name: Build Kivy Android App

on:
  push:
    branches:
      - main # O la rama principal de tu repositorio, si no es 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Usamos 3.9 por compatibilidad con Kivy/Buildozer

    - name: Install Buildozer
      run: |
        pip install buildozer

    - name: Initialize Buildozer spec
      run: python3 -m buildozer init

    - name: Upload generated buildozer.spec
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-spec-generated
        path: buildozer.spec

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: JoiApp-APK
        path: bin/*.apk # Ubicaci√≥n donde Buildozer guarda el APK
