name: Build Kivy Android APK

on:
  push:
    branches:
      - main # Este flujo de trabajo se activar치 cada vez que haya un 'push' a la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest # Ejecutamos en un runner est치ndar de Ubuntu

    env: # Establecemos HOME para todo el trabajo para evitar problemas de permisos de checkout
      HOME: /tmp

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python dependencies (on host runner, if needed for buildozer)
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Build Android APK using Docker Container # Todo en un solo comando docker run
      run: |
        # Definimos el directorio de trabajo dentro del contenedor
        CONTAINER_WORKDIR="/app"

        # Ejecutamos el contenedor Docker con los permisos de root
        # Montamos el directorio actual del repositorio en /app dentro del contenedor
        # Establecemos HOME a /tmp dentro del contenedor para evitar problemas de permisos
        # Ejecutamos todos los comandos de Buildozer secuencialmente
        docker run --rm \
          -v "$(pwd):${CONTAINER_WORKDIR}" \
          -w "${CONTAINER_WORKDIR}" \
          --user root \
          -e HOME=/tmp \
          kivy/python-for-android \
          bash -c " \
            export PATH=\"\$HOME/.local/bin:\$PATH\" && \
            echo 'Iniciando Buildozer y compilando Joi...' && \
            pip install --upgrade pip && \
            pip install buildozer && \
            # Instalar dependencias base de Kivy/Buildozer
            pip install pyjnius==1.4.2 pytz plyer && \
            # Instalar dependencias principales de Google API
            pip install protobuf grpcio googleapis-common-protos google-api-core google-auth && \
            # Instalar clientes HTTP y sus dependencias
            pip install requests httpx httpcore h11 h2 hyperframe idna charset_normalizer urllib3 && \
            # Instalar otras dependencias relacionadas con autenticaci칩n y seguridad
            pip install rsa pyasn1 pyasn1-modules pyjwt cachetools uritemplate && \
            # Instalar Pydantic y relacionadas para google-generativeai
            pip install pydantic typing-extensions annotated-types pydantic-core typing-inspection && \
            # Finalmente, instalar firebase-admin y google-generativeai sin resolver sus dependencias
            pip install firebase-admin --no-deps && \
            pip install google-generativeai --no-deps && \
            rm -rf .buildozer && \
            if [ -f buildozer.spec ]; then rm buildozer.spec; fi && \
            buildozer init --ignore-root && \
            sed -i 's/^#*title = .*$/title = JoiApp/' buildozer.spec && \
            sed -i 's/^#*package.name = .*$/package.name = joi/' buildozer.spec && \
            sed -i 's/^#*package.domain = .*$/package.domain = org.joi/' buildozer.spec && \
            sed -i 's/^#*android.api = .*$/android.api = 33/' buildozer.spec && \
            sed -i 's/^#*android.minapi = .*$/android.minapi = 24/' buildozer.spec && \
            sed -i 's/^#*requirements = .*$/requirements = python3,kivy,kivymd,firebase-admin,google-generativeai,requests,pytz,plyer/' buildozer.spec && \
            sed -i 's/^#*android.ndk = .*$/android.ndk = 25b/' buildozer.spec && \
            sed -i 's/^#*android.archs = .*$/android.archs = arm64-v8a,armeabi-v7a/' buildozer.spec && \
            sed -i 's/^#*log_level = .*$/log_level = 2/' buildozer.spec && \
            sed -i '/^#*android.accept_sdk_license =/c\android.accept_sdk_license = True' buildozer.spec && \
            sed -i '/^#*android.build_tools =/c\android.build_tools = 33.0.0' buildozer.spec && \
            buildozer android debug --ignore-root && \
            echo 'Compilaci칩n de Joi completada.' \
          "

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: joi-android-apk
        path: bin/*.apk # Sube el archivo .apk generado por Buildozer
