name: Build Kivy Android APK

on:
  push:
    branches:
      - main # Este flujo de trabajo se activará cada vez que haya un 'push' a la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest # Ejecutamos en un runner estándar de Ubuntu

    env: # Establecemos HOME para todo el trabajo para evitar problemas de permisos de checkout
      HOME: /tmp

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python dependencies (on host runner, if needed for buildozer)
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Build Android APK using Docker Container # Todo en un solo comando docker run
      run: |
        CONTAINER_WORKDIR="/app"
        docker run --rm \
          -v "$(pwd):${CONTAINER_WORKDIR}" \
          -w "${CONTAINER_WORKDIR}" \
          --user root \
          -e HOME=/tmp \
          kivy/python-for-android \
          bash -c " \
            export PATH=\"\$HOME/.local/bin:\$PATH\" && \
            export BUILDOZER_ALLOW_ROOT=1 && \
            echo 'Iniciando Buildozer y compilando Joi...' && \
            pip install --upgrade pip && \
            pip install buildozer && \
            # ¡CORRECCION CLAVE! No instalamos cython aquí. Buildozer lo manejará.
            pip install pyjnius==1.4.2 firebase-admin google-generativeai requests pytz plyer proto-plus==1.26.0 httpcore==1.0.8 h11==0.14.0 && \
            rm -rf .buildozer && \
            if [ -f buildozer.spec ]; then rm buildozer.spec; fi && \
            yes | buildozer init --ignore-root && \
            sed -i 's/^#*title = .*$/title = JoiApp/' buildozer.spec && \
            sed -i 's/^#*package.name = .*$/package.name = joi/' buildozer.spec && \
            sed -i 's/^#*package.domain = .*$/package.domain = org.joi/' buildozer.spec && \
            sed -i 's/^#*android.api = .*$/android.api = 21/' buildozer.spec && \
            sed -i 's/^#*android.minapi = .*$/android.minapi = 21/' buildozer.spec && \
            # ¡CORRECCION CLAVE! Añadimos cython a los requirements de buildozer.spec
            sed -i 's/^#*requirements = .*$/requirements = python3,kivy,kivymd,firebase-admin,google-generativeai,requests,pytz,plyer,cython/' buildozer.spec && \
            sed -i 's/^#*android.ndk = .*$/android.ndk = 25b/' buildozer.spec && \
            sed -i 's/^#*android.archs = .*$/android.archs = arm64-v8a,armeabi-v7a/' buildozer.spec && \
            sed -i 's/^#*log_level = .*$/log_level = 2/' buildozer.spec && \
            sed -i '/^#*android.accept_sdk_license =/c\android.accept_sdk_license = True' buildozer.spec && \
            sed -i '/^#*android.build_tools =/c\android.build_tools = 33.0.0' buildozer.spec && \
            yes | buildozer android debug --ignore-root && \
            echo 'Compilación de Joi completada.' \
          "

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: joi-android-apk
        path: bin/*.apk # Sube el archivo .apk generado por Buildozer
