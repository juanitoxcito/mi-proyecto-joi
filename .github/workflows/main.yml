name: Build Kivy Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential autoconf automake libtool pkg-config
        autoupdate || true

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install "cython<3"
        pip install pyjnius==1.4.2 plyer networkx google-generativeai firebase-admin

    - name: Build Android APK
      run: |
        if [ ! -f buildozer.spec ]; then yes | buildozer init; fi
        sed -i 's/^#*title = .*$/title = JoiApp/' buildozer.spec
        sed -i 's/^#*package.name = .*$/package.name = joi/' buildozer.spec
        sed -i 's/^#*package.domain = .*$/package.domain = org.joi/' buildozer.spec
        sed -i 's/^#*android.api = .*$/android.api = 33/' buildozer.spec
        sed -i 's/^#*android.minapi = .*$/android.minapi = 23/' buildozer.spec
        sed -i 's/^#*requirements = .*$/requirements = python3,kivy,plyer,cython,networkx,google-generativeai,firebase-admin/' buildozer.spec
        sed -i 's/^#*android.ndk = .*$/android.ndk = 25b/' buildozer.spec
        sed -i 's/^#*android.archs = .*$/android.archs = arm64-v8a,armeabi-v7a/' buildozer.spec
        sed -i 's/^#*log_level = .*$/log_level = 2/' buildozer.spec
        sed -i '/^#*android.accept_sdk_license =/c\android.accept_sdk_license = True' buildozer.spec
        sed -i '/^#*android.build_tools =/c\android.build_tools = 33.0.0' buildozer.spec
        sed -i '/^#*android.permissions =/c\android.permissions = VIBRATE,INTERNET,RECORD_AUDIO' buildozer.spec
        yes | buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: joi-android-apk
        path: bin/*.apk
