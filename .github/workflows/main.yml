name: Build Kivy Android App

on:
  push:
    branches:
      - main # O la rama principal de tu repositorio, si no es 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Usamos 3.9 por compatibilidad con Kivy/Buildozer

    - name: Install Buildozer
      run: |
        pip install buildozer

    - name: Build Android APK
      run: |
        python3 -m buildozer android debug # Esto usará las configuraciones de tu buildozer.spec

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: JoiApp-APK
        path: bin/*.apk # Ubicación donde Buildozer guarda el APK
