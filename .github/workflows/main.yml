name: Build Kivy Android App

on:
  push:
    branches:
      - main # O la rama principal de tu repositorio, si no es 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Usamos 3.9 por compatibilidad con Kivy/Buildozer

    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install setuptools # A침adimos esto para el error 'distutils'

    - name: Build Android APK
      run: |
        python -m buildozer android debug # Esto usar치 las configuraciones de tu buildozer.spec
      # Hemos eliminado la secci칩n 'env' por ahora para simplificar y evitar el error de sintaxis

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: JoiApp-APK
        path: bin/*.apk # Ubicaci칩n donde Buildozer guarda el APK
        # test
